<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCalc - Built by Me</title>
  <link href="main.css" rel="stylesheet">
  <link href="helpers.css" rel="stylesheet">
</head>

<body>
  <header class="center-text">
    <h1>SmartCalc</h1>
    <p>Your handy calculator</p>
  </header>
  <main class="calculator-wrapper flex flex-column align-center">
    <div class="screen-wrapper">
      <input class="calc-display" type="text" readonly />
    </div>
    <div class="button-grid">
      <button class="calc-btn clear">AC</button>
      <button class="calc-btn">%</button>
      <button class="calc-btn memory-add">M+</button>
      <button class="calc-btn memory-sub">M-</button>
      
      <button class="calc-btn">7</button>
      <button class="calc-btn">8</button>
      <button class="calc-btn">9</button>
      <button class="calc-btn operator">*</button>
      
      <button class="calc-btn">4</button>
      <button class="calc-btn">5</button>
      <button class="calc-btn">6</button>
      <button class="calc-btn operator">/</button>
      
      <button class="calc-btn">1</button>
      <button class="calc-btn">2</button>
      <button class="calc-btn">3</button>
      <button class="calc-btn operator">+</button>
      
      <button class="calc-btn">0</button>
      <button class="calc-btn">.</button>
      <button class="calc-btn equals">=</button>
      <button class="calc-btn operator">-</button>
    </div>
  </main>
  <script src="calculator.js"></script>
</body>

</html>
